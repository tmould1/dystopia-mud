name: CI

on:
  push:
    branches: [main]
    paths:
      - 'game/src/**'
      - 'game/tests/**'
      - 'game/build/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'game/src/**'
      - 'game/tests/**'
      - 'game/build/**'
      - '.github/workflows/ci.yml'

jobs:
  build-and-test-linux:
    name: Build & Test (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential zlib1g-dev libcrypt-dev

      - name: Generate Makefile
        run: |
          cd game
          chmod +x build/GenerateProjectFiles.sh
          bash build/GenerateProjectFiles.sh

      - name: Build game
        run: |
          cd game/build
          make -j$(nproc) -f Makefile

      - name: Build and run tests
        run: |
          cd game/tests
          make clean && make
          ./run_tests

  build-and-test-windows:
    name: Build & Test (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Generate Project Files
        shell: cmd
        run: game\build\GenerateProjectFiles.bat

      - name: Build game
        shell: cmd
        run: msbuild game\build\dystopia.vcxproj /p:Configuration=Release /p:Platform=x64

      - name: Build and run tests
        shell: cmd
        run: game\tests\build_tests.bat
