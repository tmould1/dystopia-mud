name: Build and Deploy

on:
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to AWS after build'
        type: boolean
        default: false
      instance:
        description: 'Game instance to deploy to'
        type: choice
        options:
          - main
          - 5e
        default: main

env:
  AWS_REGION: us-east-2

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential zlib1g-dev libcrypt-dev

      - name: Generate Makefile and Build
        run: |
          cd game
          chmod +x build/GenerateProjectFiles.sh
          bash build/GenerateProjectFiles.sh
          ls -la build/Makefile
          cd build
          make -j$(nproc) -f Makefile

      - name: Package gamedata
        run: tar -czvf dystopia-linux.tar.gz gamedata/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dystopia-linux
          path: dystopia-linux.tar.gz

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Generate Project Files
        shell: cmd
        run: game\build\GenerateProjectFiles.bat

      - name: Build
        shell: cmd
        run: msbuild game\build\dystopia.vcxproj /p:Configuration=Release /p:Platform=x64

      - name: Package gamedata
        shell: pwsh
        run: Compress-Archive -Path gamedata -DestinationPath dystopia-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dystopia-windows
          path: dystopia-windows.zip

  deploy:
    name: Deploy to AWS
    needs: build-linux
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.deploy == 'true' }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: dystopia-linux

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get deployment config from SSM
        id: ssm
        run: |
          INSTANCE="${{ github.event.inputs.instance }}"
          BUCKET=$(aws ssm get-parameter --name /mudder/deployment-bucket --query 'Parameter.Value' --output text)
          APP_NAME=$(aws ssm get-parameter --name /mudder/codedeploy-application --query 'Parameter.Value' --output text)
          DEPLOY_GROUP=$(aws ssm get-parameter --name /mudder/${INSTANCE}/codedeploy-deployment-group --query 'Parameter.Value' --output text)
          echo "instance=$INSTANCE" >> $GITHUB_OUTPUT
          echo "bucket=$BUCKET" >> $GITHUB_OUTPUT
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "deploy_group=$DEPLOY_GROUP" >> $GITHUB_OUTPUT
          echo "Instance: $INSTANCE"
          echo "Deployment bucket: $BUCKET"
          echo "CodeDeploy app: $APP_NAME"
          echo "Deployment group: $DEPLOY_GROUP"

      - name: Extract and prepare deployment package
        run: |
          INSTANCE="${{ steps.ssm.outputs.instance }}"

          # Extract the build artifact
          tar -xzvf dystopia-linux.tar.gz

          # Create deployment package structure
          mkdir -p deploy-package/bin
          mkdir -p deploy-package/db/areas
          mkdir -p deploy-package/db/game
          mkdir -p deploy-package/aws/scripts

          # Copy the binary
          cp gamedata/dystopia deploy-package/bin/

          # Copy area SQLite databases (world data)
          cp gamedata/db/areas/*.db deploy-package/db/areas/

          # Copy base help database (deployed read-only each release)
          cp gamedata/db/game/base_help.db deploy-package/db/game/

          # Copy doc/license files if present
          if [ -d gamedata/doc ]; then
            cp -r gamedata/doc deploy-package/
          fi

          # Generate instance-specific appspec.yml from template
          sed "s/INSTANCE_NAME/${INSTANCE}/g" appspec.yml > deploy-package/appspec.yml

          # Copy CodeDeploy hook scripts
          cp aws/scripts/*.sh deploy-package/aws/scripts/
          chmod +x deploy-package/aws/scripts/*.sh

          # List contents for verification
          echo "Deployment package contents:"
          find deploy-package -type f | head -50
          echo "..."
          echo "Total files: $(find deploy-package -type f | wc -l)"
          echo "Instance: $INSTANCE"
          echo "Generated appspec.yml:"
          cat deploy-package/appspec.yml

          # Create the deployment archive
          cd deploy-package
          zip -r ../deployment.zip .

          echo "Deployment package created: deployment.zip"
          ls -la ../deployment.zip

      - name: Upload to S3
        run: |
          aws s3 cp deployment.zip s3://${{ steps.ssm.outputs.bucket }}/deployments/deployment-${{ github.sha }}.zip
          echo "Uploaded to: s3://${{ steps.ssm.outputs.bucket }}/deployments/deployment-${{ github.sha }}.zip"

      - name: Create CodeDeploy deployment
        id: deploy
        run: |
          DEPLOYMENT_ID=$(aws deploy create-deployment \
            --application-name ${{ steps.ssm.outputs.app_name }} \
            --deployment-group-name ${{ steps.ssm.outputs.deploy_group }} \
            --s3-location bucket=${{ steps.ssm.outputs.bucket }},key=deployments/deployment-${{ github.sha }}.zip,bundleType=zip \
            --description "Deployment from GitHub commit ${{ github.sha }} to instance ${{ steps.ssm.outputs.instance }}" \
            --query 'deploymentId' \
            --output text)
          echo "deployment_id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
          echo "Created deployment: $DEPLOYMENT_ID"

      - name: Wait for deployment to complete
        run: |
          echo "Waiting for deployment ${{ steps.deploy.outputs.deployment_id }} to complete..."
          aws deploy wait deployment-successful --deployment-id ${{ steps.deploy.outputs.deployment_id }}
          echo "Deployment completed successfully!"

      - name: Get deployment status
        if: always()
        run: |
          aws deploy get-deployment --deployment-id ${{ steps.deploy.outputs.deployment_id }} --query 'deploymentInfo.status' --output text
