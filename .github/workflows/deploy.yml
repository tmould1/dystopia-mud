name: Build and Package

on:
  workflow_dispatch: {}

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential zlib1g-dev libcrypt-dev

      - name: Generate Makefiles
        run: |
          cd game/build
          chmod +x GenerateProjectFiles.sh
          bash GenerateProjectFiles.sh

      - name: Build
        run: |
          cd game/build
          make -j$(nproc) -f Makefile

      - name: Package gamedata
        run: tar -czvf dystopia-linux.tar.gz gamedata/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dystopia-linux
          path: dystopia-linux.tar.gz

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc mingw-w64-x86_64-zlib make

      - name: Generate Makefiles
        run: |
          cd game/build
          bash GenerateProjectFiles.sh

      - name: Build
        run: |
          cd game/build
          make -j$(nproc) -f Makefile.mingw dystopia.exe

      - name: Package gamedata
        shell: pwsh
        run: Compress-Archive -Path gamedata -DestinationPath dystopia-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dystopia-windows
          path: dystopia-windows.zip
